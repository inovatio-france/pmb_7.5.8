{% extends 'gabarit.html' %}

<!-- $Id: subcollection.html,v 1.2.12.1 2023/09/20 14:33:40 dgoron Exp $ -->

{% block element_link %}
	{% if list_element.context_parameters.in_selector %}
		<a href="#" data-element-id="{{ list_element.id }}" data-element-type="authorities" onclick="set_parent('{{ global.caller }}', '{{ list_element.num_object }}', '{{list_element.isbd |  escape true }}', '{{ global.callback }}', '{{ list_element.get_object_instance.parent }}', '{{list_element.get_object_instance.parent_libelle |  escape true}}', '{{ list_element.get_object_instance.editeur }}', '{{list_element.get_object_instance.editeur_libelle |  escape true}}')">
	{% else %}
		<a href="{{ list_element.permalink }}" data-element-id="{{ list_element.id }}" data-element-type="authorities">
	{% endif %}
{% endblock %}

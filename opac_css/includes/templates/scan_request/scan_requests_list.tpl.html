{% for scan_request in scan_requests.scan_requests %}
	{% if loop.first %}
		<table class='scan_requests_list'>
			{{ scan_requests.display_header_list | safe }}
	{% endif %}
	{{ scan_request.display_in_list | safe }}
	{% if loop.last %}
		</table>
	{% endif %}
{% endfor %}
